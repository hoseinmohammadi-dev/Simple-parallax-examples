<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Overlay Scroll Sections</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    height: 300vh; 
  }

  .fixed-section {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    color: white;
    transition: opacity 0.5s ease;
  }

  #sec1 {
    background: #e74c3c;
    z-index: 1;
  }

  #sec3 {
    background: #2ecc71;
    z-index: 1;
    opacity: 0;
  }

  #sec2 {
    position: relative;
    top: 100vh;
    left: 0;
    height: 100vh;
    background: #3498db;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3rem;
    color: white;
  }
</style>
</head>
<body>

<div id="sec1" class="fixed-section">Section 1 (Fixed)</div>
<div id="sec2">Section 2 (Overlay, Bigger)</div>
<div id="sec3" class="fixed-section">Section 3 (Fixed)</div>

<script>
const sec1 = document.getElementById('sec1');
const sec2 = document.getElementById('sec2');
const sec3 = document.getElementById('sec3');

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;

  if (scrollY < sec1.offsetHeight) {
    sec1.style.opacity = '1';
    sec3.style.opacity = '0';
  } else {
    sec1.style.opacity = '0';
    sec3.style.opacity = '1';
  }
});
</script>

</body>
</html>
